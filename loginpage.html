<html>
<head>
    <title>Login Page </title>
    <link rel = "stylesheet" href="loginCss.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

    <body>

<div class="FAKE-precisebook-logo">
     <i class='bx bxs-book-open'></i>
        <span class="logo_Title">Precise Books</span>
</div>
<div id = "Login">
    <div class = "Center">
        <h2> Log in here</h2>
        <input type = "text" id = "email" name = "email" autocomplete = "email" placeholder = "email"/>
        <input type = "password" id = "password" name = "password" autocomplete ="current-password" placeholder = "password"/>
        
        <div id = "button">
            <button onclick = "login()"> Sign up</button>
        </div>

        <a href= "signuppage.html" id = "signup_Page"> Dont Have an account? </a> <br>
        <a href= "passreset.html" id = "pass_reset"> Forgot Password?</a>
    </div>

</div>

</body>
